<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チェックリスト</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    font-size: 36px;
  }
  input[type="text"] {
    width: 500px;
    padding: 10px;
    font-size: 36px;
  }
  input[type="checkbox"] {
  transform: scale(2.5);
  margin-right: 10px; /* ラベルとの間隔を調整 */
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 36px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #addBtn {
    background-color: #2196F3;
    color: white;
  }
  .deleteBtn {
    background-color: #f44336;
    color: white;
  }
  #clearBtn {
    background-color: #f44336;
    color: white;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  li span {
    flex-grow: 1;
    margin-left: 16px;
    transition: text-decoration 0.2s ease;
  }
  li span.checked {
    text-decoration: line-through;
    opacity: 0.6;
  }
</style>
</head>
<body>

<h2>チェックリスト</h2>
<input type="text" id="itemInput" placeholder="項目を入力">
<button id="addBtn" onclick="addItem()">追加</button>
<button id="clearBtn" onclick="clearAll()">全削除</button>

<ul id="checklist"></ul>

<script>
let items = [];

// localStorage の代わりにメモリ内に保存（Claude.ai環境での制限）
function saveList() {
    // localStorage.setItem('checklist', JSON.stringify(items));
    console.log('リストを保存しました:', items);
}

function renderList() {
    const list = document.getElementById('checklist');
    list.innerHTML = '';
    items.forEach((item, index) => {
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.checked;
        checkbox.addEventListener('change', () => {
            items[index].checked = checkbox.checked;
            label.className = checkbox.checked ? 'checked' : '';
            saveList();
        });

        const label = document.createElement('span');
        label.textContent = item.text;
        label.className = item.checked ? 'checked' : '';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '削除';
        deleteBtn.className = 'deleteBtn';
        deleteBtn.onclick = () => {
            items.splice(index, 1);
            saveList();
            renderList();
        };

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteBtn);
        list.appendChild(li);
    });
}

function addItem() {
    const input = document.getElementById('itemInput');
    const text = input.value.trim();
    if (text !== '') {
        items.push({ text: text, checked: false });
        saveList();
        renderList();
        input.value = '';
    }
}

function clearAll() {
    items = [];
    saveList();
    renderList();
}

// Enterキーで項目を追加
document.getElementById('itemInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        addItem();
    }
});
</script>

</body>
</html>
