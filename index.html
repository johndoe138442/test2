
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チェックリスト</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    font-size: 36px;
  }
  input[type="text"] {
    width: 500px;
    padding: 10px;
    font-size: 36px;
  }
  input[type="checkbox"] {
    transform: scale(2.5);
    margin-right: 10px;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 36px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #addBtn {
    background-color: #2196F3;
    color: white;
  }
  .deleteBtn {
    background-color: #f44336;
    color: white;
  }
  #clearBtn {
    background-color: #f44336;
    color: white;
  }


  ul {
    list-style: none;
    padding: 0;
  }
  li {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  li span {
    flex-grow: 1;
    margin-left: 16px;
    transition: text-decoration 0.2s ease;
  }
  li span.checked {
    text-decoration: line-through;
    opacity: 0.6;
  }
</style>
</head>
<body>
<h2>チェックリスト</h2>

<input type="text" id="itemInput" placeholder="項目を入力">
<button id="addBtn" onclick="addItem()">追加</button>
<button id="clearBtn" onclick="clearAll()">全削除</button>

<ul id="checklist"></ul>

<script>
let items = [];
let storageType = 'none';

// ストレージの利用可能性をチェック
function checkStorageAvailability() {
    try {
        // localStorageのテスト
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
        storageType = 'localStorage';
        return true;
    } catch(e) {
        try {
            // sessionStorageのテスト
            sessionStorage.setItem('test', 'test');
            sessionStorage.removeItem('test');
            storageType = 'sessionStorage';
            return true;
        } catch(e) {
            storageType = 'none';
            return false;
        }
    }
}

// データを保存
function saveList() {
    try {
        if (storageType === 'localStorage') {
            localStorage.setItem('checklist', JSON.stringify(items));
        } else if (storageType === 'sessionStorage') {
            sessionStorage.setItem('checklist', JSON.stringify(items));
        }
        console.log('リストを保存しました:', items);
    } catch(e) {
        console.log('保存に失敗しました:', e);
    }
}

// データを読み込み
function loadList() {
    try {
        let savedData = null;
        if (storageType === 'localStorage') {
            savedData = localStorage.getItem('checklist');
        } else if (storageType === 'sessionStorage') {
            savedData = sessionStorage.getItem('checklist');
        }
        
        if (savedData) {
            items = JSON.parse(savedData);
            renderList();
        }
    } catch(e) {
        console.log('読み込みに失敗しました:', e);
        items = [];
    }
}

// データをJSONファイルとしてエクスポート
function exportData() {
    const dataStr = JSON.stringify(items, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    
    const link = document.createElement('a');
    link.href = URL.createObjectURL(dataBlob);
    link.download = 'checklist_' + new Date().toISOString().slice(0,10) + '.json';
    link.click();
}

// JSONファイルからデータをインポート
function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedItems = JSON.parse(e.target.result);
            if (Array.isArray(importedItems)) {
                items = importedItems;
                saveList();
                renderList();
                alert('データをインポートしました！');
            } else {
                alert('無効なファイル形式です。');
            }
        } catch(error) {
            alert('ファイルの読み込みに失敗しました。');
        }
    };
    reader.readAsText(file);
}

function renderList() {
    const list = document.getElementById('checklist');
    list.innerHTML = '';
    items.forEach((item, index) => {
        const li = document.createElement('li');
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.checked;
        checkbox.addEventListener('change', () => {
            items[index].checked = checkbox.checked;
            label.className = checkbox.checked ? 'checked' : '';
            saveList();
        });
        
        const label = document.createElement('span');
        label.textContent = item.text;
        label.className = item.checked ? 'checked' : '';
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '削除';
        deleteBtn.className = 'deleteBtn';
        deleteBtn.onclick = () => {
            items.splice(index, 1);
            saveList();
            renderList();
        };
        
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteBtn);
        list.appendChild(li);
    });
}

function addItem() {
    const input = document.getElementById('itemInput');
    const text = input.value.trim();
    if (text !== '') {
        items.push({ text: text, checked: false });
        saveList();
        renderList();
        input.value = '';
    }
}

function clearAll() {
    if (confirm('全ての項目を削除しますか？')) {
        items = [];
        saveList();
        renderList();
    }
}

// 初期化処理
window.onload = function() {
    checkStorageAvailability();
    loadList();
};

// Enterキーで項目を追加
document.getElementById('itemInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        addItem();
    }
});

// ページを離れる前に保存を確認
window.addEventListener('beforeunload', function() {
    saveList();
});
</script>
</body>
</html>
