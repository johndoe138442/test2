<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éö„Éº„Çπ„Ç§„É≥„Éô„Éº„ÉÄ„Éº</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        h1 {
            margin: 5px 0;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 10px #0f0;
        }
        
        .game-info {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
            font-size: clamp(12px, 3vw, 18px);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #gameCanvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            max-width: 100vw;
            max-height: 70vh;
        }
        
        .controls {
            margin-top: 5px;
            text-align: center;
            font-size: clamp(10px, 2.5vw, 14px);
            opacity: 0.8;
        }
        
        /* „Çø„ÉÉ„ÉÅ„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 100;
        }
        
        .touch-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            min-height: 80px;
        }
        
        .touch-btn:active {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(0.95);
        }
        
        .move-controls {
            display: flex;
            gap: 20px;
        }
        
        .shoot-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #f00;
            color: #f00;
            font-size: 24px;
        }
        
        .shoot-btn:active {
            background: rgba(255, 0, 0, 0.4);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
            }
        }
        
        @media (min-width: 769px) {
            .touch-controls {
                display: none;
            }
        }
        
        @media (max-height: 600px) {
            h1 { margin: 2px 0; }
            .game-info { margin-bottom: 2px; }
            .controls { margin-top: 2px; }
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 10px;
            display: none;
        }
        
        .game-over h2 {
            color: #f00;
            font-size: 32px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px #f00;
        }
        
        .game-over button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        
        .game-over button:hover {
            background: #0d0;
            box-shadow: 0 0 10px #0f0;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .blink {
            animation: blink 0.3s infinite;
        }
    </style>
</head>
<body>
    <h1>SPACE INVADERS</h1>
    <div class="game-info">
        <div>SCORE: <span id="score">0</span></div>
        <div>LEVEL: <span id="level">1</span></div>
        <div>LIVES: <span id="lives">3</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <p>PC: ‚Üê ‚Üí ÁßªÂãï | SPACE Áô∫Â∞Ñ | ENTER ÈñãÂßã</p>
        <p>„Çπ„Éû„Éõ: ‰∏ãÈÉ®„ÅÆ„Éú„Çø„É≥„ÅßÊìç‰Ωú</p>
    </div>
    
    <!-- „Çø„ÉÉ„ÉÅÊìç‰ΩúÁî®„Ç≥„É≥„Éà„É≠„Éº„É´ -->
    <div class="touch-controls">
        <div class="move-controls">
            <button class="touch-btn" id="leftBtn">‚óÄ</button>
            <button class="touch-btn" id="rightBtn">‚ñ∂</button>
        </div>
        <button class="touch-btn shoot-btn" id="shootBtn">üöÄ</button>
    </div>
    
    <div id="gameOverModal" class="game-over">
        <h2 id="gameOverText">GAME OVER</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„Çí„É¨„Çπ„Éù„É≥„Ç∑„Éñ„Å´Ë™øÊï¥
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 800);
            const maxHeight = Math.min(window.innerHeight * 0.7, 600);
            const aspectRatio = 800 / 600;
            
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å®„É™„Çµ„Ç§„Ç∫ÊôÇ„Å´„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë™øÊï¥
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            running: false,
            paused: false,
            score: 0,
            level: 1,
            lives: 3
        };
        
        // „Éó„É¨„Ç§„É§„Éº
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5,
            canShoot: true,
            shootCooldown: 0
        };
        
        // Âºæ‰∏∏
        let bullets = [];
        let enemyBullets = [];
        
        // „Ç§„É≥„Éô„Éº„ÉÄ„Éº
        let invaders = [];
        let invaderDirection = 1;
        let invaderSpeed = 1;
        let invaderDropDistance = 30;
        
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂäπÊûú
        let particles = [];
        
        // „Ç≠„ÉºÂÖ•Âäõ„Å®„Çø„ÉÉ„ÉÅÂÖ•Âäõ
        const keys = {};
        let touchControls = {
            left: false,
            right: false,
            shoot: false
        };
        
        // „Çµ„Ç¶„É≥„ÉâÂäπÊûúÔºà„Éì„Éº„ÉóÈü≥Ôºâ
        function playBeep(frequency, duration) {
            // Web Audio API„ÅØ‰ΩøÁî®„Åõ„Åö„ÄÅË¶ñË¶öÂäπÊûú„ÅÆ„Åø
        }
        
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createExplosion(x, y, color = '#ff0') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: color
                });
            }
        }
        
        // „Ç§„É≥„Éô„Éº„ÉÄ„ÉºÂàùÊúüÂåñ
        function initInvaders() {
            invaders = [];
            const rows = 5;
            const cols = 10;
            const spacing = 60;
            const startX = 100;
            const startY = 80;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    invaders.push({
                        x: startX + col * spacing,
                        y: startY + row * 40,
                        width: 40,
                        height: 30,
                        type: row < 2 ? 3 : row < 4 ? 2 : 1, // ‰∏ä„ÅÆÊñπ„ÅåÈ´òÂæóÁÇπ
                        alive: true,
                        shootChance: 0.001 * gameState.level
                    });
                }
            }
        }
        
        // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
        function drawPlayer() {
            ctx.fillStyle = player.canShoot ? '#0f0' : '#f80';
            
            // Êà¶Ëªä„ÅÆ„Çà„ÅÜ„Å™ÂΩ¢Áä∂
            ctx.fillRect(player.x + 15, player.y, 20, 20);
            ctx.fillRect(player.x + 20, player.y - 10, 10, 10);
            ctx.fillRect(player.x, player.y + 20, 50, 10);
        }
        
        // „Ç§„É≥„Éô„Éº„ÉÄ„ÉºÊèèÁîª
        function drawInvader(invader) {
            if (!invader.alive) return;
            
            const colors = ['#0f0', '#ff0', '#f0f'];
            ctx.fillStyle = colors[invader.type - 1];
            
            // „Ç∑„É≥„Éó„É´„Å™„Ç§„É≥„Éô„Éº„ÉÄ„ÉºÂΩ¢Áä∂
            ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
            ctx.fillRect(invader.x + 5, invader.y - 5, 10, 5);
            ctx.fillRect(invader.x + 25, invader.y - 5, 10, 5);
        }
        
        // Âºæ‰∏∏ÊèèÁîª
        function drawBullet(bullet, color = '#0f0') {
            ctx.fillStyle = color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }
        
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.fillRect(particle.x, particle.y, 3, 3);
                ctx.globalAlpha = 1;
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        // Ë°ùÁ™ÅÂà§ÂÆö
        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // „Éó„É¨„Ç§„É§„ÉºÂ∞ÑÊíÉ
        function playerShoot() {
            if (player.canShoot && player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x + 22,
                    y: player.y - 10,
                    width: 6,
                    height: 15,
                    speed: 8
                });
                player.shootCooldown = 15;
                player.canShoot = false;
                setTimeout(() => { player.canShoot = true; }, 300);
            }
        }
        
        // „Ç§„É≥„Éô„Éº„ÉÄ„ÉºÂ∞ÑÊíÉ
        function invaderShoot() {
            invaders.forEach(invader => {
                if (invader.alive && Math.random() < invader.shootChance) {
                    enemyBullets.push({
                        x: invader.x + invader.width / 2,
                        y: invader.y + invader.height,
                        width: 4,
                        height: 10,
                        speed: 3
                    });
                }
            });
        }
        
        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (!gameState.running) return;
            
            // „Éó„É¨„Ç§„É§„ÉºÁßªÂãïÔºà„Ç≠„Éº„Éú„Éº„Éâ + „Çø„ÉÉ„ÉÅÔºâ
            if ((keys['ArrowLeft'] || touchControls.left) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || touchControls.right) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys[' '] || touchControls.shoot) {
                playerShoot();
            }
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
            
            // Âºæ‰∏∏Êõ¥Êñ∞
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
            
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
            
            // „Ç§„É≥„Éô„Éº„ÉÄ„ÉºÁßªÂãï
            let moveDown = false;
            for (let invader of invaders) {
                if (invader.alive) {
                    if ((invader.x <= 0 && invaderDirection < 0) || 
                        (invader.x >= canvas.width - invader.width && invaderDirection > 0)) {
                        moveDown = true;
                        break;
                    }
                }
            }
            
            if (moveDown) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    invader.y += invaderDropDistance;
                });
                invaderSpeed += 0.2;
            }
            
            invaders.forEach(invader => {
                if (invader.alive) {
                    invader.x += invaderDirection * invaderSpeed;
                }
            });
            
            // „Ç§„É≥„Éô„Éº„ÉÄ„ÉºÂ∞ÑÊíÉ
            invaderShoot();
            
            // Ë°ùÁ™ÅÂà§ÂÆö - „Éó„É¨„Ç§„É§„ÉºÂºæ vs „Ç§„É≥„Éô„Éº„ÉÄ„Éº
            bullets.forEach((bullet, bulletIndex) => {
                invaders.forEach((invader, invaderIndex) => {
                    if (invader.alive && collision(bullet, invader)) {
                        invader.alive = false;
                        bullets.splice(bulletIndex, 1);
                        createExplosion(invader.x + invader.width/2, invader.y + invader.height/2, '#ff0');
                        
                        // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                        gameState.score += invader.type * 10;
                        updateUI();
                    }
                });
            });
            
            // Ë°ùÁ™ÅÂà§ÂÆö - ÊïµÂºæ vs „Éó„É¨„Ç§„É§„Éº
            enemyBullets.forEach((bullet, index) => {
                if (collision(bullet, player)) {
                    enemyBullets.splice(index, 1);
                    createExplosion(player.x + player.width/2, player.y + player.height/2, '#f00');
                    gameState.lives--;
                    updateUI();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    } else {
                        // Áü≠ÊôÇÈñìÁÑ°ÊïµÁä∂ÊÖã
                        player.canShoot = false;
                        setTimeout(() => { player.canShoot = true; }, 1000);
                    }
                }
            });
            
            // „É¨„Éô„É´„ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
            const aliveInvaders = invaders.filter(inv => inv.alive);
            if (aliveInvaders.length === 0) {
                nextLevel();
            }
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØÔºà„Ç§„É≥„Éô„Éº„ÉÄ„Éº„Åå‰∏ã„Å´Âà∞ÈÅîÔºâ
            for (let invader of invaders) {
                if (invader.alive && invader.y + invader.height >= player.y) {
                    gameOver();
                    break;
                }
            }
        }
        
        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÊòüÁ©∫ÂäπÊûú
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23 + Date.now() * 0.1) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            if (!gameState.running) {
                ctx.fillStyle = '#0f0';
                ctx.font = '36px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PRESS ENTER TO START', canvas.width/2, canvas.height/2);
                return;
            }
            
            // „Ç≤„Éº„É†Ë¶ÅÁ¥†ÊèèÁîª
            drawPlayer();
            
            invaders.forEach(drawInvader);
            
            bullets.forEach(bullet => drawBullet(bullet, '#0f0'));
            enemyBullets.forEach(bullet => drawBullet(bullet, '#f00'));
            
            drawParticles();
        }
        
        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lives').textContent = gameState.lives;
        }
        
        // Ê¨°„ÅÆ„É¨„Éô„É´
        function nextLevel() {
            gameState.level++;
            gameState.score += 100; // „Éú„Éº„Éä„Çπ
            invaderSpeed = 1 + gameState.level * 0.5;
            initInvaders();
            updateUI();
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverModal').style.display = 'block';
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameState.running = true;
            gameState.score = 0;
            gameState.level = 1;
            gameState.lives = 3;
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 50;
            player.canShoot = true;
            player.shootCooldown = 0;
            
            bullets = [];
            enemyBullets = [];
            particles = [];
            
            invaderDirection = 1;
            invaderSpeed = 1;
            
            initInvaders();
            updateUI();
            
            document.getElementById('gameOverModal').style.display = 'none';
        }
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'Enter') {
                if (!gameState.running) {
                    startGame();
                }
            }
            
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        
        // Â∑¶ÁßªÂãï„Éú„Çø„É≥
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        leftBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        
        // Âè≥ÁßªÂãï„Éú„Çø„É≥
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        rightBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        
        // Â∞ÑÊíÉ„Éú„Çø„É≥
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.shoot = true;
            if (!gameState.running) {
                startGame();
            }
        });
        shootBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.shoot = false;
        });
        shootBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.shoot = true;
            if (!gameState.running) {
                startGame();
            }
        });
        shootBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.shoot = false;
        });
        
        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„Åß„ÅÆ„Éö„Éº„Ç∏„Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName === 'CANVAS') {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ÂàùÊúüÂåñ
        updateUI();
        gameLoop();
    </script>
</body>
</html>
